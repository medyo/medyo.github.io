name: Mehdi Sakout
description: "Androidist, Designer and BeatMaker"
meta_description: "Androidist, Designer and BeatMaker"

aboutPage: true
contactPage: true

markdown: redcarpet
highlighter: pygments

gems :
  - jekyll-paginate
paginate: 20
baseurl: /
domain_name: 'http://medyo.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'medyo80'

# Details for the RSS feed generator
url:            'http://medyo.github.io/'
author:         'Mehdi Sakout'
authorTwitter:  'medyo80'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
